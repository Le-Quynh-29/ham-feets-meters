<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi giua feet va meters</title>
</head>
<body>
<div>
    <p>
    Feet
    <input type="text" id="feet" oninput="feetToMeter(this.value)"/>
    Meters: <span id="meter"></span>
</p>
</div>
<div>
    <p>Meters
    <input type="text" id="meters" oninput="meterToFoot(this.value)">
        Feet: <span id="feets"></span>
    </p>
</div>
    <script>
function feetToMeter(feet) {
   feet = parseFloat(feet);
   document.getElementById("meter").innerHTML = feet * 0.305;
}
function meterToFoot(meters){
 meters = parseFloat(meters);
 document.getElementById("feets").innerHTML = meters * 3.297;
}
</script>
</body>
</html>
